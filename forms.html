<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h3>Fill the form and we will contact you</h3> 
    <form action="mailto:susan.221646@ncit.edu.np" method="post" enctype="text/plain">
        <table>
            <tr>
                <td>
                    <label >Your Name</label>
                </td>
                <td>
                    <input type="text" name="Name:">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" >Enter Birthday</label>
                </td>
                <td>
                    <input type="date" name="Birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Your Email</label>
                </td>
                <td>
                    <input type="email" name="Email Address:">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Your Message</label>
                </td>
                <td>
                    <textarea name="Message:" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Upload any related attachments here:</label>
                </td>
                <td>
                    <input type="file" name="Attachments:">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Do you want to recieve email updates?</label>
                </td>
                <td>
                    <input type="checkbox" name="Email Updates?">
                </td>
            </tr>
        </table>
        <br>
        <input type="submit">
    </form>

</body>
</html>
